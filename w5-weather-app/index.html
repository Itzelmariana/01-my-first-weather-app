<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="src/styles.css" rel="stylesheet"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="frame">
        <div class="inputcity">
          <div class="row">
            <div class="col-12">
              <input onenter="submit" type="search" placeholder="Enter a city" id="city-input" autofocus class="entercity"/>
              <button type="submit" class="search" id="search">🔍</button>
              <button class="mylocation" id="myloc">📍</button>
            </div>
          </div>
        </div>
        <div class="maindisplay">
          <div class="row">
            <div class="col-3">
              <h2 class="displaycity">Texas</h2>
              <ul>
                <li class="currentmain">Saturday 15:53</li>
                <li class="statusmain" id="description">Clear</li>
              </ul>
            </div>
            <div class="col-3 emojimain">
             <div id="iconmain"> <img id="wicon" src="" alt="icon"></div>
            </div>
            <div class="col-1 tempeturemain" id="maintemp">33</div>
            <span class="col-1 celmain" id="c">°C</span>
            <div class="col-2">
              <ul class="detailsmain">
                <li>Wind:<span id="wind"></span>km/h
                </li>
                <li>
                  Humidity:<span id="humidity"></span>%
                </li>
              </ul>
            </div>
          </div>
        </div>
       <div class="weather-forecast" id="forecast"></div>
       <hr>
      <footer>
        <a href="https://github.com/Itzelmariana/01-my-first-weather-app" target="_blank">Open source code
        </a>
        by Itzel Mariana Cole
      </footer>
     </div>
      </div>
     
  
    <script src="src/index.js"></script>
  </body>
</html>
